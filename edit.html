<!DOCTYPE html>
<html>
<body>
 
<h2>데이터 수정</h2>

  <input type="text" id="birthday" name="birthday" placeholder='mm/dd' pattern="[1-12]{1,2}/[1-31]{1,2}" maxlength="5"><br>
  <labe for="mobile">전화번호: </label><br>
  <input type="text" id="mobile" name="mobile" placeholder="00*-000*-0000" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{3,4}" maxlength="13"><br>
 
 <label for="dorm">RC: </label><br>

 </select>
 <br>
 <label for="email">email:</label><br>

관계: <br>

  <input type="radio" id="classfriend" name="relationship" value="ClassFriend">

 <input type="radio" id="teamfriend" name="relationship" value="TeamFriend">

  <input type="radio" id="clubfriend" name="relationship" value="clubFriend">
  <label for="clubfriend">동아리친구</label>
  <input type="radio" id="etc" name="relationship" value="Etc">
  <label for="javascript">기타</label>
<br>
메모:<br>
<textarea name='content' cols=40 rows=5></textarea><br>

<button onclick="confirmCall()">edit</button>

<script>

   function validateForm(){
    
      var uname = document.edithtml.uname;
      if(uname.value==""){
        alert("이름을 입력하세요");
        uname.focus();

        return false;
      } 

      if(uname.value.length<2){
        alert("이름은 2글자 이상 입력하세요");
        uname.focus();

        return false;
      }
        var birthday = document.edithtml.birthday;
      if(birthday.value == ""){ // 생일 안썼을 때 
        alert("생일을 입력하세요");
        birthday.focus();

        return false;
      }

    }
    


function confirmCall(){

    alert("수정되었습니다");
    }
    
    

</script>

</form> 
</body>
</html>
