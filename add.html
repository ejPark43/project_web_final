<html>
<body>
<form name="form1" action="add_actionpage.php" onsubmit="return validateForm()" method="post">

  제목: <input type="text" name="subject"><br>
  이름: <input type="text" name="writer"><br>
  내용: <textarea name="content" cols="20" rows="5"></textarea><br>
  <input type="submit" value="저장">
  </form>
  
  <script>
    function validateForm(){
      var subject = document.forml.subject;
      if(subject.value == ""){ // 제목 안썼을 때 
        alert("제목을 입력하세요");
        subject.focus();
        return false;
      }
      var writer = document.forml.writer;
      if(writer==""){
        alert("이름을 입력하세요");
        writer.focus();
        return false;
      }
      if(writer.length<2){
        alert("이름은 2글자 이상 입력하세요");
        writer.focus;
        return false;
      }

    }
  </script>

</body>
</html>
